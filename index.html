<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A calculator for all of your needs! *limited to adding, subtracting, multiplying, and dividing integers">
        <title>A Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
            <a href="https://github.com/dinoflower/calculator" class="link">See the source code here!</a>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="top-bar">
                    <div class="output-box">
                        <p class="text-content">|</p>
                    </div>
                    <button class="button" ID="clear" data-key="Escape">Clear</button>
                </div>
                <div class="boxes">
                    <div class="number-pad">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button ID="decimal">.</button>
                        <button class="number">0</button>
                        <button ID="undo">Undo</button>
                    </div>
                    <div class="operands-pad">
                        <button class="operator" ID="divide">÷</button>
                        <button class="operator" ID="multiply">x</button>
                        <button class="operator" ID="subtract">−</button>
                        <button class="operator" ID="add">+</button>
                        <button ID="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script src="javascript.js"></script>
    </body>
</html>
