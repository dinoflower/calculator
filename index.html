<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A calculator for all of your needs! *limited to adding, subtracting, multiplying, and dividing integers">
        <title>Calculator: Let's Calculate!</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="top-bar">
                    <div class="output box">Results go here.</div>
                </div>
                <div class="boxes">
                    <div class="number pad">
                        <button class="button" button ID="seven">7</button>
                        <button class="button" button ID="eight">8</button>
                        <button class="button" button ID="nine">9</button>
                        <button class="button" button ID="four">4</button>
                        <button class="button" button ID="five">5</button>
                        <button class="button" button ID="six">6</button>
                        <button class="button" button ID="one">1</button>
                        <button class="button" button ID="two">2</button>
                        <button class="button" button ID="three">3</button>
                    </div>
                    <div class="operands pad">
                        <button class="button" button ID="undo">Undo</button>
                        <button class="button" button ID="clear">Clear</button>
                        <button class="button" button ID="divide">÷</button>
                        <button class="button" button ID="multiply">x</button>
                        <button class="button" button ID="subtract">−</button>
                        <button class="button" button ID="add">+</button>
                        <button class="button" button ID="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
